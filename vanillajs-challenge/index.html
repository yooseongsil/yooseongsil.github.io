<!DOCTYPE html>
<html>
  <head>
    <title>vanillajs-challenge</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
  </head>

  <body>
    <section class="header">
      <div class="clock"></div>
    </section>
    <div class="container">
      <div class="title-wrapper">
        <h1 class="title">
          Aloha!
          <span class="user-name" />
        </h1>
        
        <form id="name-form" style="display: none">
          <input type="text" name="name" id="name-input" placeholder="What's your name?" class="input">
        </form>

        <form id="todo-form" class="todo-container" style="display: none">
          <input type="text" class="input" id="todo-input" placeholder="What are you doing today?" />
          <ul class="todo-wrapper">
          </ul>
        </div>
      </div>
    </section>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
